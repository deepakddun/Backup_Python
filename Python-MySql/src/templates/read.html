{% extends "base.html" %}


{% block content %}
{% if myresult %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
  {% for user in myresult %}
    <tr>
      <th scope="row">{{user[0]}}</th>
      <td>{{user[1]}}</td>
      <td>{{user[2]}}</td>
    </tr>
   {% endfor %}
  </tbody>
</table>
{% else %}
    <h4>No data found</h4>
{% endif %}
{% endblock %}
